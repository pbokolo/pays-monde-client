<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Pays du monde</title>
  </head>
  <body>
    <main class="main">
      <header class="header">
        <form id="form-search" class="header__form">
          <input
            type="text"
            id="query-txt"
            class="input--text"
            placeholder="Rechercher un pays"
          />
        </form>
      </header>
      <section class="section">
        <div class="card">
          <div class="card__flag"></div>
          <div class="card__details">
            <p class="text text--title">Name</p>
            <p class="text text--body">Capital city</p>
            <p class="text text--body">Region</p>
            <p class="text text--body">Currency</p>
            <p class="text text--body">Population</p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p class="text text--copyright">
          &copy; Conçu et développé par P. Bokolo. À utiliser dans le stricte
          cadre de l'apprentissage.
        </p>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
